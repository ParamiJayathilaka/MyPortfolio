<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Item Manage</title>
    <link rel="stylesheet" href="assests/boostrap/css/bootstrap.css">

</head>

<body style="background: url(assests/image/blue-background-7470781_1280.jpg)">
<!--header-->
<header class="jumbotron text-white p-4" style="background: url(assests/image/360_F_309246316_uXQOS2tcdUceurcmAJprpxBbbktiSW0C.jpg)">
    <h3 class="position-absolute justify-content-lg-start" id="nav" style="font-family: 'Bigshot One', serif;" >Cool <br> Planet</h3>
    <ul class="list-group list-group-horizontal text-white justify-content-lg-end font-weight-bold " >
        <li class="list-group-item bg-black text-white me-3 border-2 border-dark" style="border-radius: 30px; " id="lnkHome"><a class="text-white" href="#">Home</a></li>
        <li class="list-group-item bg-black  text-white me-3 border-2 border-dark" style="border-radius: 30px; " id="lnkCustomer"><a href="#">Customer</a></li>
        <li class="list-group-item bg-black text-white me-3 border-2 border-dark" style="border-radius: 30px;" id="lnkItem"><a href="#">Item</a></li>
        <li class="list-group-item bg-black text-white me-3 border-2 border-dark" style="border-radius: 30px;" id="lnkOrders"><a href="#">Orders</a></li>
    </ul>
</header>



<!--item-->
<main class="container-fluid" id="itemContent">
    <section class="row">
        <div class="col-12 col-lg-4">
            <h1 class="text-dark">Item Form</h1>

            <div class="form-group">
                <label for="inputItemCode"  class="text-white">Item Code</label>
                <input class="form-control text-bg-dark" id="inputItemCode" type="text">
                <span class="control-error" id="lblCode"></span>
            </div>
            <div class="form-group">
                <label for="inputItemName" class="text-white">Item Name</label>
                <input class="form-control text-bg-dark" id="inputItemName" type="text">
                <span class="control-error" id="lblname"></span>
            </div>
            <div class="form-group">
                <label for="inputItemQty" class="text-white">Item Qty</label>
                <input class="form-control text-bg-dark" id="inputItemQty" type="text">
                <span class="control-error" id="lblqty"></span>
            </div>
            <div class="form-group">
                <label for="inputItemPrice" class="text-white">Unit Price</label>
                <input class="form-control text-bg-dark" id="inputItemPrice" type="text">
                <span class="control-error" id="lblprice"></span>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" id="btnItem">Add Item</button>
                <button class="btn btn-danger" id="btnItemDelete">Remove</button>
                <button class="btn btn-warning" id="btnItemUpdate">Update</button>
                <button class="btn btn-success" id="btnItemGetAll">Get All</button>
                <button class="btn btn-danger" id="btn-clear">Clear All</button>
            </div>

        </div>
        <div class="col-12 col-lg-8 mt-3">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Item Qty</th>
                    <th>Item Price</th>
                </tr>
                </thead>
                <tbody id="tblItem">

                </tbody>
            </table>
        </div>
    </section>

</main>





<script src="assests/boostrap/js/jquery-3.7.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>



</body>

</html>
