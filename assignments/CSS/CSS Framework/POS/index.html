<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assests/boostrap/css/bootstrap.css">

</head>

<body style="background: url(assests/image/blue-background-7470781_1280.jpg)">
<!--header-->
<header class="jumbotron text-white p-4" style="background: url(assests/image/360_F_309246316_uXQOS2tcdUceurcmAJprpxBbbktiSW0C.jpg)">
    <h3 class="position-absolute justify-content-lg-start" id="nav" style="font-family: 'Bigshot One', serif;" >Cool <br> Planet</h3>
    <ul class="list-group list-group-horizontal text-white justify-content-lg-end font-weight-bold " >
        <li class="list-group-item bg-black text-white me-3 border-2 border-dark" style="border-radius: 30px; " id="lnkHome"><a class="text-white" href="#">Home</a></li>
        <li class="list-group-item bg-black  text-white me-3 border-2 border-dark" style="border-radius: 30px; " id="lnkCustomer"><a href="#">Customer</a></li>
        <li class="list-group-item bg-black text-white me-3 border-2 border-dark" style="border-radius: 30px;" id="lnkItem"><a href="#">Item</a></li>
        <li class="list-group-item bg-black text-white me-3 border-2 border-dark" style="border-radius: 30px;" id="lnkOrders"><a href="#">Orders</a></li>
    </ul>
</header>

<!--display-->
<main class="container-fluid " id="dashboardContent" >
    <div class="jumbotron pt-md-5">
        <div id="home-tiles">
            <div class="row ">
                <div class="col-lg-6 col-xl-3 mb-2">
                    <div class="card">
                        <div class="card-header bg-dark text-white font-weight-bolder">Customers</div>
                        <div class="card-body position-relative" style=" height: 20vw; background: url(assests/image/3d-fluency-three-men.png); background-position:center; background-size: contain; background-repeat: no-repeat; ">
                            <div class="dash-tile-icon"><i class="fas fa-users"></i></div>
                            <div class="dash-tile-text text-left text-info"><h2>10</h2></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xl-3 mb-2">
                    <div class="card">
                        <div class="card-header bg-dark text-white font-weight-bolder ">Items</div>
                        <div class="card-body" style=" height: 20vw; background: url(assests/image/3d-casual-life-e-commerce-completed-order.png); background-position:center; background-size: contain; background-repeat: no-repeat; ">
                            <div class="dash-tile-icon"><i class="fas fa-cubes"></i></div>
                            <div class="dash-tile-text text-right text-black"><h2>25</h2></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xl-3 mb-2">
                    <div class="card" >
                        <div class="card-header bg-dark text-white font-weight-bolder">My Orders</div>
                        <div class="card-body" style=" height: 20vw; background: url(assests/image/3d-casual-life-delivery-package-boxes.png); background-position:center; background-size: contain; background-repeat: no-repeat; ">
                            <div class="dash-tile-icon"><i class="fas fa-shopping-cart"></i></div>
                            <div class="dash-tile-text text-right text-black"><h2>18</h2></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xl-3 mb-2">
                    <div class="card">
                        <div class="card-header bg-dark text-white font-weight-bolder">Settings</div>
                        <div class="card-body" style=" height: 20vw; background: url(assests/image/3d-casual-life-laptop-greentech.png); background-position:center; background-size: contain; background-repeat: no-repeat; ">
                            <div class="dash-tile-icon" style=""><i class="fas fa-cogs"></i></div>
                            <div class="dash-tile-text text-right text-black">
                                <h2>
                                    <button class="btn btn-success bg-dark text-white">new</button>
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>



<script src="assests/boostrap/js/jquery-3.7.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>





</body>

</html>
